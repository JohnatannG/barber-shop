<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="container">
        <div class="centro">
            <div class="esquerda-login">
                <img src="imagens/demonstraçao.jpg" alt="">

            <div class="direitaa-login">
                <div class="card">
                    <h1>Login</h1>
                    <div class="text">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="Usuário" placeholder="usuario">
                    </div>

                        <label for="senha">Senha</label>
                        <input type="password" name="Senha" placeholder="Senha">

                </div>
            </div>
        </div>
    </div>

</body>
